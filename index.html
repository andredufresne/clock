<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- link favicon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- link css -->
    <link rel="stylesheet" href="styles.css">
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <h1>Vanilla JS Stopwatch</h1>
        <p id="countdown">00:00</p>
        <div id="controls">
            <button id="start" class="control" onclick="playStart()">start</button>
            <button id="reset" class="control" onclick="playStop()">stop</button>
            <button id="stop" class="control" onclick="playReset()">reset</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
